{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-3">
            <img class="img-fluid rounded " src="{% static "courses/img/"|add:course.imageurl %}" alt="{{course.title}}">
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href=" {% url 'course_details' course.id %}">
                    {{course.title}}
                  </a>
                </h5>
                <p class="card-text">{{course.description|truncatechars:15 }}</p>
                
                <p>{{course.date|date:'SHORT_DATE_FORMAT'}}</p>
            </div>
        </div>
    </div>
  </div>
